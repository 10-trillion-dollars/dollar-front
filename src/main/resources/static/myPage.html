<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 조회</title>
</head>
<body>
<h1>프로필 조회</h1>
<div>
  <label for="email">이메일 :</label>
  <p id="email"></p>
</div>
<div>
  <label for="username">유저 이름 :</label>
  <p id="username"></p>
  <button onclick="changeUsername()">유저이름 변경</button>
</div>
<div>
  <label for="password">패스워드 :</label>
  <p id="password">******</p>
  <button onclick="changePassword()">패스워드 변경</button>
</div>
<div>
  <label for="role">역할 :</label>
  <p id="role"></p>
</div>

<script>
  function fetchProfile() {
    fetch('http://localhost:8080/users/profile', {
      method: 'GET',
      credentials: 'include', // 쿠키 포함
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('네트워크 응답이 실패했습니다.');
      }
      return response.json();
    })
    .then(data => {
      // 받아온 프로필 데이터를 화면에 표시합니다.
      document.getElementById('email').textContent = data.email;
      document.getElementById('role').textContent = data.role;
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }

  function changeUsername() {
    const newUsername = prompt('새로운 유저이름을 입력하세요:');
    if (newUsername) {
      fetch('http://localhost:8080/users/username', {
        method: 'POST',
        credentials: 'include', // 쿠키 포함
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: newUsername })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('유저이름 변경에 실패했습니다.');
        }
        alert('유저이름이 성공적으로 변경되었습니다.');
        // 변경된 이메일을 화면에 업데이트합니다.
        document.getElementById('username').textContent = newUsername;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  }

  function changePassword() {
    const currentPassword = prompt('기존 패스워드를 입력하세요:');
    if (currentPassword) {
      const newPassword = prompt('새로운 패스워드를 입력하세요:');
      if (newPassword) {
        const confirmPassword = prompt('새로운 패스워드를 다시 입력하세요:');
        if (newPassword === confirmPassword) {
          fetch('http://localhost:8080/users/password', {
            method: 'PUT',
            credentials: 'include', // 쿠키 포함
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              password: currentPassword,
              changePassword: newPassword,
              changePasswordCheck: confirmPassword
            })
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('패스워드 변경에 실패했습니다.');
            }
            alert('패스워드가 성공적으로 변경되었습니다.');
          })
          .catch(error => {
            console.error('Error:', error);
          });
        } else {
          alert('새로운 패스워드가 일치하지 않습니다. 다시 시도해주세요.');
        }
      }
    }
  }

  // 페이지가 로드될 때 프로필을 조회하도록 호출합니다.
  document.addEventListener('DOMContentLoaded', function() {
    fetchProfile();
  });
</script>
</body>
</html>
