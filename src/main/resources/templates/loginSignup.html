<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 및 로그인</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/signup}" method="post">
  <label for="email">이메일:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="username">사용자 이름:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" required><br><br>

  <input type="checkbox" id="admin" name="admin">
  <label for="admin">Admin 권한 부여</label><br><br>

  <label for="adminToken">Admin 토큰:</label>
  <input type="text" id="adminToken" name="adminToken"><br><br>

  <button type="submit">가입하기</button>
</form>

<h2>로그인</h2>
<form th:action="@{/login}" method="post">
  <label for="loginEmail">이메일:</label>
  <input type="email" id="loginEmail" name="email" required><br><br>

  <label for="loginPassword">비밀번호:</label>
  <input type="password" id="loginPassword" name="password" required><br><br>

  <button type="submit">로그인하기</button>
</form>
<!-- 서버에서 전달한 메시지를 기반으로 alert 메시지 띄우기 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  var message = [[${message}]];
  if (message) {
    alert(message);
  }
  /*]]>*/
</script>
</body>
